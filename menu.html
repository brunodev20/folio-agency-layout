<!-- This file connects to index.html. It is called in when the user clicks on the burger icon to the top right corner of the index.html page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css%22%3E"
    />
    <title>Menu | Folio</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="menu-body">
    <main>
      <img class="line-1" src="./images/hero-images/burger-menu-line.png" alt="">
      <div class="navbar">
        <div class="navbar-images">
          <img class="full-logo-white" src="./images/hero-images/full-logo-white.png" alt="burger-menu-full-logo">
          <a href="index.html"><img class="burger-menu-x-icon" src="./images/hero-images/burger-x-icon.png" alt=""></a></img>
        </div>
      </div>
      <div class="items-container">
        <div class="items">
          <h4>Work</h4>
          <h4>About</h4>
          <h4>Services</h4>
          <h4>Jobs</h4>
        </div>
      </div>

      <div class="social-media">
        <img src="./images/hero-images/facebook-icon-dark.png" alt="">
        <img src="./images/hero-images/youtube-icon-dark.png" alt="">
        <img src="./images/hero-images/instagram-icon-dark.png" alt="">
      </div>
    </main>
  </body>
</html>
